<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Downloader - 小红书笔记下载器</title>
    <style>
        body {
            width: 380px;
            min-height: 500px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            color: #667eea;
            font-size: 20px;
            font-weight: 600;
        }
        
        .header p {
            margin: 8px 0 0 0;
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input[type="number"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .progress-container {
            margin-top: 16px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .stats {
            margin-top: 16px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .stats-row:last-child {
            margin-bottom: 0;
        }
        
        .divider {
            height: 1px;
            background: #e1e5e9;
            margin: 16px 0;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 16px;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎀 X-Downloader</h1>
            <p>小红书笔记批量下载器</p>
        </div>
        
        <div class="warning">
            ⚠️ 请确保遵守小红书使用条款和版权规定，仅用于个人学习和收藏
        </div>
        
        <div class="form-group">
            <label for="maxNotes">最大下载笔记数量:</label>
            <input type="number" id="maxNotes" value="10" min="1" max="100" placeholder="输入要下载的笔记数量">
        </div>
        
        <div class="form-group">
            <label for="outputDir">保存文件夹名称:</label>
            <input type="text" id="outputDir" value="小红书笔记" placeholder="输入保存文件夹名称">
        </div>
        
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="downloadImages" checked>
                <label for="downloadImages">下载图片</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="downloadVideos" checked>
                <label for="downloadVideos">下载视频</label>
            </div>
        </div>
        
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="downloadText" checked>
                <label for="downloadText">保存文本</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="autoScroll" checked>
                <label for="autoScroll">自动滚动加载</label>
            </div>
        </div>
        
        <button id="startBtn" class="btn btn-primary">🚀 开始下载</button>
        <button id="stopBtn" class="btn btn-secondary" style="display: none;">⏹️ 停止下载</button>
        
        <div id="status" class="status"></div>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">准备中...</div>
        </div>
        
        <div id="stats" class="stats">
            <div class="stats-row">
                <span>总笔记数:</span>
                <span id="totalNotes">0</span>
            </div>
            <div class="stats-row">
                <span>已下载:</span>
                <span id="downloadedNotes">0</span>
            </div>
            <div class="stats-row">
                <span>图片下载:</span>
                <span id="downloadedImages">0</span>
            </div>
            <div class="stats-row">
                <span>视频下载:</span>
                <span id="downloadedVideos">0</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="footer">
            <p>版本 2.0.0 | 支持图片、视频、文本内容下载</p>
            <p>请确保在用户主页页面使用此插件</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
